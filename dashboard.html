<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Sidebar</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <h2>Panel de Usuario</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Reportes</a></li>
                <li><a href="#">Estadísticas</a></li>
                <li><a href="#">Configuración</a></li>
            </ul>
        </aside>
        <main class="contenido">
            <h1>Dashboard de Administración</h1>
            <div class="tarjetas">
                <div class="tarjeta">
                    <h3>Usuarios</h3>
                    <p>1,245</p>
                </div>
                <div class="tarjeta">
                    <h3>Ventas</h3>
                    <p>$5, 380</p>
                </div>
                <div class="tarjeta">
                    <h3>Proyectos</h3>
                    <p>18 activos</p>
                </div>
                <div class="tarjeta">
                    <h3>Comentarios</h3>
                    <p>326 nuevos</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
